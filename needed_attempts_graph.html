<script>
function calculateNeededAttempts(theta, p) {
    return Math.log(1 - theta) / Math.log(1 - p);
}
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
          margin: 0; 
          font-family: Georgia;
        }
        .wrapper {
          max-width: 800px;
          margin: 0 auto;
          padding: 1rem;
        }
        #graph-container {
            width: 100%;
            margin: auto;
        }
        #slider-container {
            width: 100%;
            margin: auto;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        /* Styling for the slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }

        /* Slider Track */
        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #800000 var(--slider-pos, 50%), #ddd var(--slider-pos, 50%));
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-moz-range-track {
            background: #ddd;
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-moz-range-progress {
            background: #800000;
            height: 4px;
            border-radius: 2px;
        }

        /* Slider Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px;
            background-color: #800000;
            height: 16px;
            width: 16px;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            border: none;
            background-color: #800000;
            height: 16px;
            width: 16px;
            border-radius: 50%;
        }

        /* Focus styles */
        input[type="range"]:focus {
            outline: none;
        }

        input[type="range"]:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.2);
        }

        input[type="range"]:focus::-moz-range-thumb {
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="wrapper">
      <h1 style="text-align: center;"></h1>
      <div id="graph-container">
          <div id="graph"></div>
      </div>

      <div id="slider-container">
          <input type="range" id="p-slider" min="0.01" max="0.25" step="0.01" value="0.1" style="width: 100%;">
          <label for="p-slider">Probability of success for a single attempt: <span id="p-value">10%</span></label><br>
      </div>

      <figcaption style="text-align: center; margin-top: 10px; font-size: smaller;">
        If we assume each attempt is independent (an assumption we will weaken later) and each attempt has a 10% chance of success, one would need to induce 13 different attempts to have at least a 75% chance of at least one success.
      </figcaption>

      <script>
        // JavaScript function to calculate needed attempts
        function calculateNeededAttempts(theta, p) {
            return Math.log(1 - theta) / Math.log(1 - p);
        }

        // Initial settings
        const thetaValues = Array.from({ length: 100 }, (_, i) => 0.25 + i * 0.0074); 
        const pSlider = document.getElementById("p-slider");
        const pValue = document.getElementById("p-value");
        const graphDiv = document.getElementById("graph");

        // Function to update the graph
        function updateGraph(p) {
            const neededAttempts = thetaValues.map(theta => calculateNeededAttempts(theta, p));
            const trace = {
                x: thetaValues,
                y: neededAttempts,
                mode: 'lines',
                line: { color: '#800000', width: 4 },
                name: 'Needed Attempts'
            };

            const layout = {
                // Apply Georgia font & black color globally
                font: {
                  family: 'Georgia',
                  color: 'black'
                },
                title: {
                  text: 'Number of independent attempts <br> needed to reach a target <br> probability of success',
                  font: {
                    family: 'Georgia',
                    size: 24,
                    color: 'black'
                  }
                },
                xaxis: {
                    title: {
                      text: 'Target Probability of Success',
                      font: {
                        family: 'Georgia',
                        color: 'black'
                      }
                    },
                    tickformat: '.0%',
                    range: [0.25, 0.99],
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    tickfont: {
                      family: 'Georgia',
                      color: 'black'
                    }
                },
                yaxis: {
                    title: {
                      text: 'Number of Needed Attempts',
                      font: {
                        family: 'Georgia',
                        color: 'black'
                      }
                    },
                    range: [0, 120],
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    tickfont: {
                      family: 'Georgia',
                      color: 'black'
                    }
                },
                plot_bgcolor: '#ffffff',
                margin: { t: 40, b: 40, l: 40, r: 20 }
            };

            Plotly.newPlot(graphDiv, [trace], layout, { responsive: true });
        }

        // Function to update slider color
        function updateSliderColor(slider) {
            const min = parseFloat(slider.min);
            const max = parseFloat(slider.max);
            const val = parseFloat(slider.value);
            const percentage = ((val - min) * 100) / (max - min);
            slider.style.setProperty('--slider-pos', percentage + '%');
        }

        // Initial graph
        updateSliderColor(pSlider);
        updateGraph(parseFloat(pSlider.value));

        // Add event listener to slider
        pSlider.addEventListener("input", () => {
            const p = parseFloat(pSlider.value);
            pValue.textContent = `${Math.round(p * 100)}%`;
            updateGraph(p);
            updateSliderColor(pSlider);
        });
      </script>
    </div>
</body>
</html>
