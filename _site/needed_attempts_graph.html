<script>
function calculateNeededAttempts(theta, p) {
    return Math.log(1 - theta) / Math.log(1 - p);
}
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph-container {
            width: 800px;
            margin: auto;
        }
        #slider-container {
            width: 800px;
            margin: auto;
            text-align: center;
        }
        /* Styling for the slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }

        /* Slider Track */
        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #800000 var(--slider-pos, 50%), #ddd var(--slider-pos, 50%));
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-moz-range-track {
            background: #ddd;
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-moz-range-progress {
            background: #800000;
            height: 4px;
            border-radius: 2px;
        }

        /* Slider Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px;
            background-color: #800000;
            height: 16px;
            width: 16px;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            border: none;
            background-color: #800000;
            height: 16px;
            width: 16px;
            border-radius: 50%;
        }

        /* Focus styles */
        input[type="range"]:focus {
            outline: none;
        }

        input[type="range"]:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.2);
        }

        input[type="range"]:focus::-moz-range-thumb {
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.2);
        }



    </style>
</head>
<body>
    <h1 style="text-align: center;"></h1>
    <div id="graph-container">
        <div id="graph"></div>
    </div>
    <figcaption style="text-align: center; margin-top: 10px;">
            If we assume each attempt is independent (an assumption we will weaken later) and each attempt has a 5% chance of success, one would need to induce 27 different attempts to have at least a 75% chance of at least one success.
            </figcaption>

    <div id="slider-container">
        <input type="range" id="p-slider" min="0.01" max="0.25" step="0.01" value="0.05" style="width: 100%;">
        <label for="p-slider">Per-attempt probability of success: <span id="p-value">5%</span></label><br>

    </div>

    <script>
        // JavaScript function to calculate needed attempts
        function calculateNeededAttempts(theta, p) {
            return Math.log(1 - theta) / Math.log(1 - p);
        }

        // Initial settings
        const thetaValues = Array.from({ length: 100 }, (_, i) => 0.25 + i * 0.0074); // Range from 0.25 to 0.99
        const pSlider = document.getElementById("p-slider");
        const pValue = document.getElementById("p-value");
        const graphDiv = document.getElementById("graph");

        // Function to update the graph
        function updateGraph(p) {
            const neededAttempts = thetaValues.map(theta => calculateNeededAttempts(theta, p));
            const trace = {
                x: thetaValues,
                y: neededAttempts,
                mode: 'lines',
                line: { color: '#800000', width: 4 },
                name: 'Needed Attempts'
            };

            const layout = {
                title: 'Number of independent attempts needed to reach a target probability of success',
                xaxis: {
                    title: 'Target Probability of Success',
                    tickformat: '.0%',
                    range: [0.25, 0.99],
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2
                },
                yaxis: {
                    title: 'Number of Needed Attempts',
                    range: [0, 150],
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2
                },
                plot_bgcolor: '#ffffff',
                margin: { t: 50, b: 50 }
            };

            Plotly.newPlot(graphDiv, [trace], layout);
        }

        // Function to update slider color
        function updateSliderColor(slider) {
            const min = parseFloat(slider.min);
            const max = parseFloat(slider.max);
            const val = parseFloat(slider.value);
            const percentage = ((val - min) * 100) / (max - min);
            slider.style.setProperty('--slider-pos', percentage + '%');
        }

        // Initial graph
        updateSliderColor(pSlider);
        updateGraph(parseFloat(pSlider.value));

        // Add event listener to slider
        pSlider.addEventListener("input", () => {
            const p = parseFloat(pSlider.value);
            pValue.textContent = `${Math.round(p * 100)}%`;
            updateGraph(p);
            updateSliderColor(pSlider);
        });
    </script>
</body>
</html>
